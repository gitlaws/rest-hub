<section>
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.age }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
          <button [routerLink]="['/edit-user', user.id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
