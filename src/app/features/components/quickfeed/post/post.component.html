<div class="post-container" *ngIf="post">
  <div class="post-header">
    <img
      [src]="post.user?.profilePicture"
      alt="User Profile"
      class="profile-pic"
    />
    <div>
      <h4>{{ post.user?.name }}</h4>
      <p>{{ post.createdAt | date }}</p>
    </div>
  </div>
  <div class="post-content">
    <p>{{ post.content }}</p>
    <img
      *ngIf="post.image"
      [src]="post.image"
      alt="Post Image"
      class="post-image"
    />
  </div>
  <div class="post-actions">
    <button (click)="post.id && likePost(post.id)" [disabled]="isLiking">
      {{ isLiking ? "Liking..." : "Like" }}
    </button>
    <button (click)="toggleComments()">
      {{ showComments ? "Hide Comments" : "Show Comments" }}
    </button>
  </div>
  <app-comment *ngIf="showComments" [comments]="post.comments"></app-comment>
</div>
