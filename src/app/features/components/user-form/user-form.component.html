<section>
  <h2 class="form-heading">{{ isEditMode ? "Edit User" : "Add User" }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" placeholder="Enter name" required />
      <div
        *ngIf="
          userForm.controls['name'].invalid &&
          (userForm.controls['name'].dirty || userForm.controls['name'].touched)
        "
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        formControlName="email"
        type="email"
        placeholder="Enter email"
        required
      />
      <div
        *ngIf="
          userForm.controls['email'].invalid &&
          (userForm.controls['email'].dirty ||
            userForm.controls['email'].touched)
        "
      >
        Enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input formControlName="mobile" placeholder="Enter mobile" required />
      <div
        *ngIf="
          userForm.controls['mobile'].invalid &&
          (userForm.controls['mobile'].dirty ||
            userForm.controls['mobile'].touched)
        "
      >
        Mobile number is required.
      </div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        formControlName="age"
        type="number"
        placeholder="Enter age"
        required
      />
      <div
        *ngIf="
          userForm.controls['age'].invalid &&
          (userForm.controls['age'].dirty || userForm.controls['age'].touched)
        "
      >
        Age is required.
      </div>
    </div>
    <button type="submit">{{ isEditMode ? "Update" : "Add" }}</button>
  </form>
</section>
